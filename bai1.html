<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình khởi tạo mảng số nguyên gồm 10 phần tử</title>
</head>
<body>
<script>
    let numbers = [];
    let numbersLength = +prompt("nhap vao do dai cua mang")
    for (let i = 0; i < numbersLength; i++) {
        numbers[i] = +prompt("nhap phan tu trong mang");
        if (numbers[i] >= 10) {
            document.write(numbers[i] + "<br>");
        }
    }

</script>
</body>
</html>
