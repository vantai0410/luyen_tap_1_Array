<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let Input = prompt("Nhập một chuỗi:");
    let count = 0;
    for (let i = 0; i < Input.length ; i++) {
        if (Input[i] === 'a' || Input[i] === 'e' || Input[i] === 'i' || Input[i] === 'o' || Input[i] === 'u') {
            count++;
        }
    }
    document.write(Input + "<br>");
    document.write("so nguyen am trong chuoi la: " + count);
</script>
</body>
</html>
