    let numbers = [];
    let numbersLength = +prompt("nhap vao do dai cua mang")
    for (let i = 0; i < numbersLength; i++) {
        numbers[i] = +prompt("nhap phan tu " + (i+1) + "trong mang");
    }
    let V = +prompt("nhap so V can tim trong mang");

// // Sử dụng foundIndex:-1,0 Khi bạn cần biết vị trí chính xác của V trong mảng để thực hiện các thao tác như xóa, thay thế, hoặc xử lý đặc biệt dựa trên vị trí.
//     Sử dụng found: true false Khi bạn chỉ cần biết V có tồn tại trong mảng hay không, mà không cần biết vị trí chính xác của nó.
    if (foundIndex !== -1) {
        for (let i = foundIndex ; i < numbers.length -1 ; i++) {
            numbers[i] = numbers[i+1];
        }
        numbers[numbers.length - 1] = 0;
        document.write("Removed " + V + " 5from the array " + numbers);
